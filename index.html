    <script>

      var searchParams = new URLSearchParams(window.location.search)
      var isValid = false;
      var url = searchParams.get('url')
      if (url) {
        isValid = validate_domain.some((domain) => {
          console.log(url)
          var m = url.match(/^http.?:\/\/[^/]+/);
          console.log(m)
          var tgt_domain = m ? m[0] : null;
          if (tgt_domain){
            return tgt_domain.includes(domain)
          }
          return false;
        });
      }
      if(isValid){
        window.location.replace(url);
        window.location.href = url;
      }
